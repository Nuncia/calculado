<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/normalizer.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card text-white bg-dark mb-3 d-flex justify-content-center align-items-center" style="max-width: 18rem;">
            <img src="./assets/imgs/pramod-tiwari-3IBt5dWClv4-unsplash.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Cartera Burberry</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Cantidad: </span>
                    <input type="number" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <select class="form-select"  aria-label="Default select example">
                    <option selected>Seleccione color</option>
                    <option value="blue">Azul</option>
                    <option value="red">Rojo</option>
                    <option value="green">Verde</option>
                    <option value="purple">Violeta</option>
                </select>
                <div class="d-flex mt-3">
                    <label for="basic-url" class="form-label text-white">Precio unitario: $</label>
                    <p id="valor"> 149.000 </p>
                </div>
                <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" onclick="
                           var elemento1 = document.querySelector('#basic-url')
                           var elemento5 = document.querySelector('select')
                            if(elemento1.value > 0)
                            {
                               if(elemento5.value !== 'Seleccione color')
                               {
                                    var cantidad = Number(elemento1.value)
                                    var precio = document.querySelector('#valor')
                                    var sinPuntos = precio.innerHTML.replace('.', '')
                                    var total = cantidad * Number(sinPuntos)
                                    var elemento2 = document.querySelector('#total')
                                    elemento2.innerHTML = 'Total: $' + total.toLocaleString('es-ES')
                                    elemento2.style.fontSize = '30px'
                                    var elemento4 = document.querySelector('#cantidad_total')
                                    elemento4.innerHTML = 'Cantidad: ' + elemento1.value
                                    var circulo = document.querySelector('#circulo')
                                    circulo.style.backgroundColor = elemento5.value
                               }
                               else 
                               {
                                alert('Selecciona un color')
                               }
                            }
                            else{
                                alert('Ingresa nÃºmero mayor a 0')
                            }
                            
                ">Calcula total</button>
                </div>
            </div>
        </div>
        <div class="resultado d-flex flex-column ms-5">
            <label for="basic-url" id="total" class="form-label text-white">Total:</label>
            <label for="basic-url" id="cantidad_total" class="form-label text-white">Cantidad Total: </label>
            <div class=" d-flex">
                <label id="color" for="basic-url" class="form-label text-white">Color:</label>
                <div id="circulo" class="ms-2 mt-2"></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/calculaTotal.js"></script>
</body>
</html>
